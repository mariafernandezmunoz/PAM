- name: Set password complexity
  hosts: all
  tasks:
  - name: Change line
    lineinfile:
      path: /home/maria/ansible/PAM/script.defs
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
    with_items:
      - { regexp: '^PASS_MAX_DAYS *[0-9]*' , line: PASS_MAX_DAYS 2 }
      - { regexp: '^PASS_MIN_DAYS *[0-9]*' , line: PASS_MIN_DAYS 0 }
      - { regexp: '^PASS_MIN_LEN *[0-9]*' , line: PASS_MIN_LEN 3 }
      - { regexp: '^PASS_WARN_AGE *[0-9]*' , line: PASS_WAR_AGE 3 }
